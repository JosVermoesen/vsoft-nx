<p-panel>
  <p-header>"Panel Header"</p-header>

  <div *ngIf="customers">
    <p-table [value]="customers">
      <ng-template pTemplate="header">
        <tr>
          <th>Client Id and Name</th>
          <th>Email</th>
          <th></th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-customer>
        <tr>
          <td>{{customer.id}}, {{customer.a100}} {{customer.a101}}</td>
          <td>{{customer.v224}}</td>
          <td>

          </td>
          <td>
            <button pButton icon="pi pi-trash" (click)="remove(customer)" class="p-button-warning"
              style="margin-right: .40em"></button>
            <button pButton icon="pi pi-send" (click)="send(customer)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-panel>
