<p-panel>
    <p-header>{{ 'CUSTOMERS.title' | translate }}</p-header>
    <button type="button" pButton icon="pi pi-file-pdf" iconPos="left" label="PDF" (click)="exportPdf()" class="p-button-warning"></button>

    <p-table [columns]="cols" [value]="dataSource" [lazy]="true" (onLazyLoad)="pageChanged($event)" [paginator]="true" [rows]="5" [totalRecords]="[numberOfRecords]" [loading]="spinner">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width:4em"></th>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
                <th style="width:4em"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td>
                    <button pButton icon="pi pi-user-edit" (click)="selectForEdit(rowData)"></button>
                </td>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
                <td>
                    <button pButton icon="pi pi-search" (click)="selectForDetails(rowData)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-footer>
        <button pButton type="button" icon="pi pi-plus" (click)="addNew()" label="{{ 'CUSTOMERS.newLabel' | translate }}" class="p-button-info" style="margin-right: .25em"></button>
    </p-footer>
</p-panel>
