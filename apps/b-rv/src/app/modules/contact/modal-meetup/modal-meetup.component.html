<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div *ngIf="validCode">
    <a class="btn btn-lg btn-danger btn-block" type="button" href="https://meet.google.com/xcb-yjkg-suj"
      target="_blank">Enter Office</a>
    <br><br>
  </div>

  <div *ngIf="!validCode">
    <div *ngIf="meetupForm">
      <form [formGroup]="meetupForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal">Meet Up</h1>
        </div>
        <vsoft-nx-text-input formControlName="meetCode" [label]="'Access Code'"></vsoft-nx-text-input>

        <button [disabled]="meetupForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Check
          Code</button>
      </form>

      <!-- <form [formGroup]="getCodeForm">
        <div class="text-center mb-4">
          <br>
          <h1 class="h3 mb-3 font-weight-normal">Or Get Code</h1>
        </div>
        <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
        <button (click)="onGetCode()" [disabled]="getCodeForm.invalid" class="btn btn-lg btn-primary btn-block"
          type="submit">Get Code</button>
      </form> -->
    </div>

  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Sluiten</button>
</div>
